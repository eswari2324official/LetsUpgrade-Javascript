        <p><h3>Create a webpage containing two input fields and a button</h3></p>

        </ol>
        <H3> Answer : </H3>
        <H5>What's your name ?</H5>
        <input type="text" class="name" placeholder="Name"/> <br/> <br/>
        <button onclick="printvalue()"> Is Your Name is </button> <br/> <br/>
        <input type ='text' class="name" placeholder='Your Name is'/>
        <script>
            function printvalue() 
            {
                const eles=document.getElementsByClassName("name");
                eles[1].value=eles[0].value;
            }
